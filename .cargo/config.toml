# Cargo configuration for testing

[test]
# Run tests with specific environment variables
[env]
TEST_DATABASE_URL = "postgres://postgres:postgres@localhost/softpos_test"
RUST_LOG = "debug"
RUST_BACKTRACE = "1"

# Test profile optimizations
[profile.test]
opt-level = 1
debug = true

# Linux cross build
[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-gcc"
rustflags = ["-C", "target-feature=+crt-static", "-C", "link-arg=-static"]


